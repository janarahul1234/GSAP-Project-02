<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ======== Style ======== -->
    <link rel="stylesheet" href="style.css">

    <!-- ======== Title ======== -->
    <title>Project 2</title>
</head>
<body>
    <nav class="nav flex justify-between">
        <div class="flex align-center">
            <div class="nav__brand-name">OUCHER</div>

            <div class="nav-menu flex">
                <a href="#" class="nav-menu__link">SERVICES</a>
                <a href="#" class="nav-menu__link">ABOUT US</a>
                <a href="#" class="nav-menu__link">CASES</a>
            </div>
        </div>

        <a href="#" class="btn flex align-center">
            SIGN UP
            <img src="./images/login-box-line.svg" alt="login-icon" class="nav__button-icon">
        </a>
    </nav>

    <main class="main">
        <section class="hero flex justify-between">
            <div class="hero__content">
                <h1 class="hero__title">
                    <span>UNLIMITED</span>
                    <span>PRETENTIOUS</span>
                    <span class="flex align-center">
                        <img src="./images/img1.jpg" alt="profile-img" class="hero__profile-img">
                        <img src="./images/img2.jpg" alt="profile-img" class="hero__profile-img">
                        <img src="./images/img3.jpg" alt="profile-img" class="hero__profile-img">
                        IDEAS
                    </span>
                </h1>

                <div class="hero-info flex justify-between">
                    <p class="hero-info__text">OUR SOLUTIONS</p>
                    <p class="hero-info__text">WE PROVIDE THE FULL<br/>FUNNEL APPROACH</p>
                </div>
            </div>

            <img src="./images/hero-img.jpg" alt="hero-img" class="hero__img">
        </section>

        <section class="feature flex justify-between">
            <div class="feature__content">
                <div class="feature__title flex align-center">
                    <div class="feature__play-button">
                        <img src="./images/play-fill.svg" alt="play-icon">
                    </div>
                    Let's See<br/>How We Did It
                </div>

                <div class="feature__tag-wrapper flex flex-y">
                    <p class="feature__tag">WEB ANALYTICS</p>
                    <p class="feature__tag">EMAIL MARKETING</p>
                    <p class="feature__tag">SEO 2.0</p>
                </div>
            </div>

            <div class="feature__card-wrapper flex">
                <div class="feature__card">
                    <img src="./images/folder1.png" alt="">
                </div>
                <div class="feature__card">
                    <img src="./images/folder2.png" alt="">
                </div>
                <div class="feature__card">
                    <img src="./images/folder3.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <!-- ======== GSAP-CDN ======== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- ======== Script ======== -->
    <script src="js/main.js"></script>
</body>
</html>
